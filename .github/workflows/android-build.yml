name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK command-line tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip cmdline.zip -d temp_cmdline
          # Move to expected layout: $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager
          mv temp_cmdline/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          rm -rf temp_cmdline cmdline.zip
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept SDK licenses and install packages
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install Gradle
        run: |
          sudo apt-get install -y curl unzip
          if [ -d "/opt/gradle/gradle-8.2.1" ]; then echo "Gradle already installed"; else
            curl -sSL --fail "https://services.gradle.org/distributions/gradle-8.2.1-bin.zip" -o gradle.zip || { echo "Gradle download failed"; exit 1; }
            sudo unzip -o gradle.zip -d /opt/gradle || { echo "Unzip failed"; exit 1; }
            rm -f gradle.zip
            echo "/opt/gradle/gradle-8.2.1/bin" | sudo tee /etc/profile.d/gradle.sh
            sudo chmod +x /etc/profile.d/gradle.sh
            source /etc/profile.d/gradle.sh || true
          fi

      - name: Ensure Gradle uses JDK from setup-java
        run: |
          echo "org.gradle.java.home=$JAVA_HOME" >> android-app/gradle.properties
          echo "Wrote org.gradle.java.home to android-app/gradle.properties:" 
          cat android-app/gradle.properties || true

      - name: Generate Gradle wrapper in android-app
        run: |
          /opt/gradle/gradle-8.2.1/bin/gradle -p android-app wrapper
          chmod +x android-app/gradlew

      - name: Build Debug APK
        working-directory: android-app
        run: |
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
